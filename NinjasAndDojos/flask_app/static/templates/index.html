<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafault Page</title>
</head>
<body style="display: flex; flex-direction: row;">
    <div class="seperator" style="width: 40%; margin: 50px;">
        <h1>New Dojo</h1>
            <form action="/create_dojo"method="post" style="display: flex; flex-direction: column; width: 100px;">
                <label for="dojo">Name:</label>
                <input type="text" name="name" style="margin-bottom: 50px;">
                <button type="submit">Add Dojo</button>
            </form>
            <a href="/add_ninja">Add Ninja</a>
    </div>
    <div class="seperator" style="width: 40%; margin: 50px;">
        <h1>All Dojos</h1> 
            {% for dojo in dojos %}
                <div>
                    <a href="/dojos/{{dojo['id']}}">{{dojo['name']}}</a>
                </div>
            {% endfor %}
    </div>
</body>
</html>
