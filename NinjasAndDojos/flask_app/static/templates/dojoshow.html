<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja</title>
</head>
<body>
    {% if dojo|length != 0 %}
    <h1>{{dojo[0].name}}</h1>
    {% endif %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    
        {% for ninja in dojo %}
        <tr>
            <td>{{ninja['first_name']}}</td>
            <td>{{ninja['last_name']}}</td>
            <td>{{ninja['age']}}</td>    
        </tr>
        {% endfor %}
    </table>  
</body>
</html>
