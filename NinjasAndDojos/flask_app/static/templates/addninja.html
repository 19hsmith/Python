<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add ninja</title>
</head>
<body>
    <form action='/added_ninja' method="post" style="display: flex;flex-direction: column;">
        <select name='dojo_name'style="width: 100px; margin-bottom: 50px;">
        {% for dojo in dojos %}
                <option value="{{dojo['id']}}">{{dojo['name']}}</option>
        {% endfor %}
        </select>
        <label for="first name">First Name:</label>
        <input type="text" name='first_name'style="margin-bottom: 50px; width: 100px;">
        <label for="last name">Last Name:</label>
        <input type="text" name='last_name' style="margin-bottom: 50px; width: 100px;">
        <label for="age">Age:</label>
        <input type="text" name='age' style="margin-bottom: 50px; width: 100px;">
        <button type="submit" style="width: 100px;">Add Ninja</button>
    </form> 
</body>
</html>
