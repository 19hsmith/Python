<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>email</th>
                <th>created at</th>
                <th>updated_at</th>
                <th>Actions</th>
            </tr>
        </thead>
    <tbody>
            {% for one_friend in friends %}
            <tr>
                <td>{{one_friend.first_name}}  {{one_friend.last_name}}</td>
                <td>{{one_friend.email}}</td>
                <td>{{one_friend.created_at}}</td>
                <td>{{one_friend.updated_at}}</td>
                <td><a href="/all_users"></a><a href ='/edit_user/{{one_friend.id}}'> edit</a><a href='/show_user/{{one_friend.id}}'> show</a><a href='/delete_user/{{one_friend.id}}'> delete</a></td>
            </tr>
            {% endfor %}

    </tbody>
    </table>
    
</body>
</html>
